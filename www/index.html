<!DOCTYPE html>
<html>
        <head>
            <script src='../src/external/jquery-1.11.2.min.js' type='text/javascript'></script>
            <script src='../src/external/jquery-ui-1.11.4.min.js' type='text/javascript'></script>
            <script src='../src/widget/phyloscope2.js' type='text/javascript'></script>
            <script type='text/javascript'>
                jQuery(document).ready(function() {
                    jQuery('#set-tree').click(function () {
                        jQuery('#tree-div').phylotree(
                            {treeString: jQuery('#tree-input').val()}
                        );
                    });
                });
            </script>

        </head>
        <body>
            <div style='clear:both'>
                <input type='text' id='tree-input' value='(A:0.1,B:0.2,(C:0.3,D:0.4):0.5);'></input>
                <input type='button' id='set-tree' value='SET'></input>
            </div>

            <div id='tree-div'>

            </div>

        </body>
</html>
